<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@100;200;300;400;500&family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/NFT preview card component/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="child">
          <img src="./images/image-equilibrium.jpg" alt="" class="nft-image" />
          <div>
            <h2>Equilibrium #3429</h2>
            <p class="days">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="sub-info">
            <div class="sub-sub-info">
              <svg
                class="margin-right"
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <span class="price">0.041 ETH</span>
            </div>
            <p class="days">3 days left</p>
          </div>
          <hr />
          <div class="sub-content">
            <img src="./images/image-avatar.png" alt="" class="image" />
            <span class="creator">Creation of Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
